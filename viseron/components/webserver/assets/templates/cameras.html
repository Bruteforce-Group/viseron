{% extends "layout.html" %}
{% block title %}Cameras{% end %}
{% block content %}
<h1 class="title">Cameras</h1>
<div class="columns is-multiline ml-0">
  {% for nvr in nvr_list %}
  <div class="column is-half-tablet is-one-quarter-widescreen pl-0">
    <div class="card">
      <div class="card-image">
        <figure class="image">
          {% if nvr.camera.stream.width > 1000 %}
          <a href="/{{ nvr.config.camera.name_slug }}/mjpeg-stream" target="_blank"><img
              src="/{{ nvr.config.camera.name_slug }}/mjpeg-stream?width={{ int(nvr.camera.stream.width / 2) }}&height={{ int(nvr.camera.stream.height / 2) }}"
              alt="{{ nvr.config.camera.name }}"></a>
          {% else %}
          <a href="/{{ nvr.config.camera.name_slug }}/mjpeg-stream" target="_blank"><img
              src="/{{ nvr.config.camera.name_slug }}/mjpeg-stream" alt="{{ nvr.config.camera.name }}"></a>
          {% end %}
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-content">
            <h4 class="title is-4">{{ nvr.config.camera.name }}</h4>
          </div>
        </div>
        <div class="content">
          <span>Host: {{ nvr.config.camera.host }}</span><br />
        </div>
        <div class="dropdown is-hoverable">
          <div class="dropdown-trigger">
            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
              <span>View</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu4" role="menu">
            <div class="dropdown-content">
              <a href="/{{ nvr.config.camera.name_slug }}/mjpeg-stream" target="_blank" class="dropdown-item">
                Original
              </a>
              <hr class="dropdown-divider">
              <a href="/{{ nvr.config.camera.name_slug }}/mjpeg-stream?draw_objects=1" target="_blank"
                class="dropdown-item">
                Draw Objects
              </a>
              <hr class="dropdown-divider">
              <a href="/{{ nvr.config.camera.name_slug }}/mjpeg-stream?draw_motion=1" target="_blank"
                class="dropdown-item">
                Draw Motion
              </a>
              <hr class="dropdown-divider">
              <a href="/{{ nvr.config.camera.name_slug }}/mjpeg-stream?draw_motion_mask=1" target="_blank"
                class="dropdown-item">
                Draw Motion Mask
              </a>
              <hr class="dropdown-divider">
              <a href="/{{ nvr.config.camera.name_slug }}/mjpeg-stream?draw_zones=1" target="_blank"
                class="dropdown-item">
                Draw Zones
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% end %}
</div>
{% end %}
