trigger: none
pr: none

pool:
  vmImage: "ubuntu-latest"

resources:
  pipelines:
    - pipeline: viseronFFmpeg
      source: "Viseron FFmpeg"
      trigger:
        branches:
          - dev

jobs:
  - template: templates/multi-arch-build.yaml
    parameters:
      architectures:
        - jetson-nano
      image: opencv-part1
  - template: templates/multi-arch-build.yaml
    parameters:
      image: opencv
